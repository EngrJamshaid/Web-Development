<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: blue;">CSS grid System</h1>
    <p style="color: blue;">Css grid system can be understand by following below example.</p>

    <div class="container">
        <nav>Navbar</nav>
        <main>This is main.</main>
        <div class="sidebar">Sidebar</div>
        <div class="box1 box">box1</div>
        <div class="box2 box">box2</div>
        <div class="box3 box">box3</div>
        <footer>this is footer.</footer>
    </div>
</body>
</html>
