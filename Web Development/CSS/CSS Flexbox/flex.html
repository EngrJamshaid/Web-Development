<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS FlexBox</h1>
    <p>In Css FlexBox is used to layout the container in a webpage easy.</p>
    <div class="flex-container">
        <div class="box" id="box1">This is box1.</div>
        <div class="box" id="box2">This is box2.</div>
        <div class="box" id="box3">This is box3.</div>
        <div class="box" id="box4">This is box4.</div>
    </div>

<h3>Flex direction example</h3>
    <div class="flexed">
        <div class="boxs"></div>
        <div class="boxs"></div>
        <div class="boxs"></div>
    </div>
</body>
</html>
