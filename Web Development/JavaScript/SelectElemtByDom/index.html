     <script>
        // getElementById()
let jmd=document.getElementById('heading');
jmd.style.backgroundColor='red';

// getElemtnByName()
let bymane=document.getElementsByName('myname');
bymane[0].style.color='blue';

// getElemtnByTagName()
let para=document.getElementsByTagName('p');

// getElemtnByClassName()
let box=document.getElementsByClassName('box');
box[0].style.color='white';
box[0].style.height='200px';
box[0].style.width='200px';
box[0].style.backgroundColor='blue';

// query selector
// for class use . and for  id use #
let myspan=document.querySelector('.myspan').style.color='red';
// querySelector all

document.querySelectorAll('.redd')[0].style.backgroundColor='purple';
document.querySelectorAll('.redd')[2].style.backgroundColor='green';

     </script>
