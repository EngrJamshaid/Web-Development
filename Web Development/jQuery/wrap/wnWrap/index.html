<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrap/Unwrap</title>
</head>
<body>


    <span>This is span tag.</span>
   <button class="wrap">Wrap</button> 
   <button class="unwrap">UnWrap</button> 
   
   
   

   <script src="/jqueryFile/jquery.js"></script>
   <script>
    $(document).ready(function()
{
$('.wrap').click(function()
{
    $('span').wrap('<h1></h1>')
})
$('.unwrap').click(function()
{
    $('span').unwrap()
})
});
   </script>
</body>
</html>
