<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
<style>
    .box{
        background-color: brown;
        color: white;
        padding: 12px;
        font-family: sans-serif;
    }
</style>
</head>
<body>
    <h1>Animaitons  in jQuery</h1>
    <div class="box" style="border: 2px solid black; height: 200px;
    width: 300px;">
<h2 id="mytext">This is heading.</h2>
<p class="para mypara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta doloremque officia aut.</p>
    </div>
    <button class="btn1">hide</button>
    <button class="btn2">Show</button>
    <button class="btn3">toggle/both show or hide</button>
    <button class="btn4">FadeIn</button>
    <button class="btn5">FadeOut</button>
    <button class="btn6">FadeToggle fadein/fadeout</button>
    <button class="btn7">SlideUp</button>
    <button class="btn8">slideDown</button>
    <button class="btn9">slideToggle</button>
    <script src="/jqueryFile/jquery.js"></script>
    <script>
        $(document).ready(function()
    {
        // hide
$('.btn1').click(function()
{

$('.box').hide(1000);
});

// show
$('.btn2').click(function()
{

$('.box').show(1000);
});
// toggle
$('.btn3').click(function()
{

$('.box').toggle(1000);
});



// fadein , fadeout, fadetogle

$('.btn4').click(function()
{

$('.box').fadeIn("slow");
});
$('.btn5').click(function()
{

$('.box').fadeOut("slow");
});
// fade toggle
$('.btn6').click(function()
{

$('.box').fadeToggle("slow");
});



// slideing effect using jquery

$('.btn7').click(function()
{

$('.box').slideUp("1000");
});

$('.btn8').click(function()
{

$('.box').slideDown("1000");
});
$('.btn9').click(function()
{

$('.box').slideToggle("1000");
});
    });
    </script>
</body>
</html>
