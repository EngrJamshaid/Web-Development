<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Methods</title>
    <style>
        .myclass{
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <h1>on/off Method in jQuery</h1>
    <div class="box" style="border: 2px solid black; height: 200px;
    width: 300px;">
<h2 id="mytext">this is heading.</h2>
<p class="para mypara">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Soluta doloremque officia aut.</p>
    </div>
    <button class="btn">Click Me!</button>
    <button class="btn2">reset Me!</button>

    <script src="/jqueryFile/jquery.js"></script>
    <script>
        $(document).ready(function()
    {
        // if one element have a two event fired than use on method
$('.btn').on({
    "click": function()
    {
        $('.box').css({"background-color":"red", "color":"white","padding":"12px","text-transform":"uppercase","font-family":"san-Sarif"});

    },

    "mouseenter": function()
    {
        $('.box').css({"background-color":"red", "color":"white","padding":"12px","text-transform":"uppercase","font-family":"san-Sarif"});
    }
});

$('.btn2').click(function()
{
    $('.box').off("mousenter click");
})


    });
    </script>
</body>
</html>
