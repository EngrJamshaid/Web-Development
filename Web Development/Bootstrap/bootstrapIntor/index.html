<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- we can use bootstrap by add following css bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <h1 class="bg-info text-primary" >Bootstrap</h1>
    <p class="text-info">Bootstrap is a free and open-source CSS framework directed at responsive, mobile-first front-end web development. It contains HTML, CSS and JavaScript-based design templates for typography, forms, buttons, navigation, and other interface components.</p>

    <!-- we can change the color and background-color by bootstrap classe by adding the classes.
     in above the background color of the h1 by add the class of bg-info -->
     <!-- also we can add the buttons by using bootstrap -->
     <button type="button" class="btn btn-primary">Primary</button>
</body>
</html>
